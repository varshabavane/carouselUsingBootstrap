<!DOCTYPE html>
<html>

<head>
    <title>
        carousel
    </title>
    <meta charset="utf-8">
    <meta name="viewport" width="width=device-width;" initial-scale="1">
</head>

<body>
    <h2>What Our customers say</h2>
    <div id="myCarousel" class="caarousel slide text-center" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#mycarousel" data-slide-to="0" class="active"></li>
            <li data-target="#mycarousel" data-slide-to="1"></li>
            <li data-target="#mycarousel" data-slide-to="2"></li>
        </ol>
    </div>
    <div class="carousel-inner" role="listbox">
        <div class="item-active">
            <h4>"This company is the best. I am so happy with the result!"
                <br>
                <span style="font-style:normal;">Michael Roe, Vice President, Comment Box</span>
            </h4>

        </div>
        <div class="item">
            <h4>"One word... WOW!!"
                <br>
                <span style="font-style:normal;">John Doe, Salesman, Rep Inc</span>
            </h4>
        </div>
        <div class="item">
            <h4>"Could I... BE any more happy with this company?"
                <br>
                <span style="font-style:normal;">Chandler Bing, Actor, FriendsAlot</span>
            </h4>
        </div>


        <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left" area-hidden="true"></span>
            <span class="sr-only">Previous</span>
            <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
                <span class="glyphicon glyphicon-chevron-left" area-hidden="true"></span>
                <span class="sr-only">next</span>
    </div>



    </div>


</body>

</html>
